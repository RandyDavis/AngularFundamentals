<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar navbar-default">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="EditEventController">
        <div class="container">
            <h1>New Event</h1>
            <hr>
            <form>
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input class="form-control" type="text" id="eventName" ng-model="event.name" placeholder="Name of your event...">
                    <label for="eventDate">Event Date:</label>
                    <input class="form-control" type="text" id="eventDate" placeholder="format(mm/dd/yyy)...">
                    <label for="eventTime">Event Time:</label>
                    <input class="form-control" type="text" id="eventTime" ng-model="event.time" placeholder="Start and End time...">
                    <label for="eventLocation">Event Location:</label>
                    <input class="form-control" type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of your event...">
                    <br>
                    <input type="text" id="eventCity" ng-model="event.city" class="form-control" placeholder="City..."><br>
                    <input type="text" id="eventProvince" ng-model="event.location.province" class="form-control" placeholder="Province...">
                    <br>
                    <label for="EventImageUrl">Image:</label>
                    <input type="url" id="eventImageUrl" ng-model="event.imageUrl" class="form-control" placeholder="URL of Image...">
                </fieldset>

                <img ng-src="{{event.imageUrl}}" alt=""><br><br>

                <button class="btn btn-primary" ng-click="saveEvent(event)">Save</button>
                <button class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="lib/jquery.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/eventController.js"></script>
<script src="js/controllers/editEventController.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
